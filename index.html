
<!DOCTYPE html>

  <title>Daily Compound Interest Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Daily Compound Interest Calculator</h1>
    <p>Calculate the interest earned on your savings or investments that are compounded daily.</p>

    <form id="calculatorForm" onsubmit="event.preventDefault(); calculateInterest();">
      <label for="principal">Principal amount (â‚¹):</label>
      <input type="number" id="principal" required>

      <label for="rate">Annual interest rate (%):</label>
      <input type="number" step="0.01" id="rate" required>

      <label for="days">Number of days:</label>
      <input type="number" id="days" required>

      <button type="submit">Calculate</button>
    </form>

    <div id="result" class="result"></div>
  </div>
